<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>Listing 3-4</title>
  <script src="../lib/angular-1.4.5/angular.min.js"></script>
  <script>
    var app=angular.module("app",[]);
    app.controller('MyFirstCtrl', function($scope) {
      var employees = [
        'Catherine Grant', 'Monica Grant',
        'Christopher Grant', 'Jennifer Grant'
      ];
      $scope.ourEmployees = employees;
    });
  </script>
</head>
<body ng-controller='MyFirstCtrl'>
  <h2>Number of Employees: {{ ourEmployees.length}}</h2>
  <p ng-repeat="employee in ourEmployees">{{employee}}</p>
</body>
</html>
