<!DOCTYPE html>
<html>
<head>
   <title>JavaScript Primer</title>
</head>
<body>
<script>
 
        // create a string variable         var myStringType = "22";
        // use the handy typeof operator to
        // confirm the type is indeed string         console.log(typeof myStringType );
 
        // create a number variable         var myNumberType = 45;
        // use the handy typeof operator to
        // confirm the type is indeed number         console.log(typeof myNumberType );
 
        // Now let's convert myStringType to
        // a number type using the parseInt()
        // method
        var myStringType = parseInt(myStringType);
        // confirm the type is indeed number         console.log(typeof myStringType );
 
        // finally, let's convert the myNumberType
        // to a string
        var myNumberType = myNumberType.toString();
        // confirm the type is indeed string         console.log(typeof myNumberType );
 
</script>
</body>
</html>
