<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Primer</title>
</head>
<body>
<script>
 
    console.log("Looping started");
    // set up the for loop here     for (i = 0; i < 5; i++) {
        console.log("The current value of i is " 
        	+ i + ". We will loop again because " 
        	+ i + "is less than 5");
    }
    console.log("Looping finished");
 
</script>
</body>
</html>
