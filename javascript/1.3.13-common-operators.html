<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Primer</title>
</head>
<body>
<script>
 
    console.log("Doing assignment");
    var myName = "Catie";     console.log(myName);
 
    console.log("Doing arithmetic");     console.log(5 + 5);   // 10     console.log(5 - 5);   // 0     console.log(5 * 5);   // 25     console.log(5 / 5);   // 1     console.log(5 % 5);   // 0     console.log(11 % 10); // 1
 
    console.log("Doing comparisons");     console.log(11 > 10);  // true     console.log(11 < 10);  // false     console.log(10 >= 10); // true     console.log(11 <= 10); // false
 
    console.log("Doing string concatenation");     console.log(myName + " Grant"); // "Catie Grant"
 
    console.log("Doing boolean logic");     console.log(true && true);  // true     console.log(true && false); // false     console.log(true || true);  // true     console.log(true || false); // true
 
</script>
</body>
</html>
