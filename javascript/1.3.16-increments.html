<!DOCTYPE html>
<html>
<head >
    <title>JavaScript Primer</title>
</head>
<body>
<script>
 
    // Pre-increment     
    var myNumber = 1;     myNumber = myNumber + 1;     myNumber = ++myNumber;
    console.log("Pre-increment result is " + myNumber);
 
    // Post-increment     
    var myOtherNumber = 1;     myOtherNumber = myOtherNumber + 1;     myOtherNumber = myOtherNumber++;
    console.log("Post increment result is " + myOtherNumber);
 
</script>
</body>
</html>
